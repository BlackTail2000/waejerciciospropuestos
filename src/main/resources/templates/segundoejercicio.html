<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Segundo Ejercicio</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
    <nav th:replace="~{shared/layout::menu}"></nav>
    <div class="py-5">
        <div class="card border-primary mb-3 mx-auto" style="max-width: 30rem;">
            <div class="card-header text-center text-bg-primary">
                <h3>Días de un mes</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Ingresar valores:</h5>
                <form th:action="@{/Ejercicios/Dos}" method="post">
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Mes</span>
                                <input type="number" class="form-control" placeholder="0"
                                       aria-label="Mes" aria-describedby="basic-addon1"
                                       name="m" min="1" max="12" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">Año</span>
                                <input type="number" class="form-control" placeholder="0"
                                       aria-label="Anio" aria-describedby="basic-addon2"
                                       name="a" min="1990" th:max="${#dates.year(#dates.createNow())}" required>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Procesar</button>
                    </div>
                </form>
            </div>
            <div th:if="${nombreMes}" class="text-bg-primary">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <p class="font-monospace text-center">Mes: <span th:text="${nombreMes}"></span></p>
                        </div>
                        <div class="col">
                            <p class="font-monospace text-center">Días: <span th:text="${cantidadDias}"></span></p>
                        </div>
                    </div>
                </div>
                <div class="card-header">
                    <p class="font-monospace text-center">Año: <span th:text="${anio}"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
