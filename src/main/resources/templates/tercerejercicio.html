<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tercer Ejercicio</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/js/tooltips.js}"></script>
</head>
<body>
    <nav th:replace="~{shared/layout::menu}"></nav>
    <div class="py-5">
        <div class="card border-primary mb-3 mx-auto" style="max-width: 30rem;">
            <div class="card-header text-center text-bg-primary">
                <h3>Tiendita</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Seleccionar compra:</h5>
                <form th:action="@{/Ejercicios/Tres}" method="post">
                    <div class="row">
                        <div class="col-8">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Producto</span>
                                <select class="form-select" aria-label="Producto"
                                aria-describedby="basic-addon1" name="p" required>
                                    <option value="15.0">P1 (S/.15)</option>
                                    <option value="17.5">P2 (S/.17,5)</option>
                                    <option value="20.0">P3 (S/.20)</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Cantidad</span>
                                <input type="number" class="form-control" placeholder="0"
                                       aria-label="Cantidad" name="c" min="1" required>
                                <span class="input-group-text">
                                    <span class="tt" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true"
                                          data-bs-original-title="1 a 25 = un lapicero<br>26 a 50 = un cuaderno<br>MÃ¡s de 50 = una agenda">
                                        ?
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="col text-center">
                            <button type="submit" class="btn btn-primary">Procesar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div th:if="${iap}" class="text-bg-primary">
                <div class="card-header">
                    <p class="font-monospace">Importe a pagar: <span th:text="${'S/.' + iap}"></span></p>
                </div>
                <div class="card-header">
                    <p class="font-monospace">Regalo: <span th:text="${regalo}"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
